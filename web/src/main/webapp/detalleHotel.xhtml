<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel | Detalle Hotel</title>

</h:head>

<h:body>
    <h1>Detalle Hotel</h1>
    <p>#{detalleHotelBean.hotel}</p>

    <p:panel styleClass="mt-3" >
        <p:dataList id="listaComentarios" value="#{detalleHotelBean.comentarios}" var="comentario" >
            <h:outputText value="#{comentario.mensaje}"/>
        </p:dataList>
    </p:panel>


    <p>#{detalleHotelBean.hotel.caracteristicas}</p>

    <p:panel header="Hacer un comentario" styleClass="mt-3" >
        <h:form id="crear-comentario">
            <h:panelGrid columns="2" cellpadding="3">
                <p:inputTextarea value="#{detalleHotelBean.nuevoComentario.mensaje}" required="true" styleClass="comentario-cliente" />
                <p:rating value="#{detalleHotelBean.nuevoComentario.calificacion}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Comentar" icon="pi pi-comment" iconPos="left" update="@form, listaComentarios" styleClass="mt-4" action="#{detalleHotelBean.crearComentario()}" />
            <p:growl for="msj-pregunta" showDetail="true" />
        </h:form>
    </p:panel>



</h:body>
</html>
