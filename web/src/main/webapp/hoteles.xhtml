<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templane.xhtml">
    <ui:define name="title">Lista Hoteles</ui:define>
    <ui:define name="content">

        <div id="contenido">
            <h:form>
                <p:dataView id="lista-hotels" var="hotel" value="#{inicioBean.hoteles}" gridIcon="pi pi-th-large" listIcon="pi pi-bars"  >

                    <f:facet name ="header">
                        <h2 class="m-2">Listado Todos los Hoteles </h2>
                    </f:facet>

                    <p:dataViewListItem>
                        <div class="row d-flex m-5" >
                            <div class="col-lg-2 col-md-1" style="text-align: center" >
                                <img src="/uploads/#{hotel.imagenPrincipal}" class="imagen-hotel" alt="imagen" />
                            </div>
                            <div class="col-lg-8 col-md-1 align-self-center" >
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{hotel.nombre}" style="font-weight: bold" />
                                        <h:outputText value="Ciudad:" />
                                        <h:outputText value="#{hotel.ciudad.nombre}" />
                                        <h:outputText value="Características:" />
                                        <p:repeat value="#{hotel.caracteristicas}" var="car" >
                                            <p:chip label="#{car.nombre}" styleClass="me-2"/>
                                        </p:repeat>
                                        <h:outputText value="Descripción:" />
                                        <h:outputText value="#{hotel.descripcion}" />
                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-2 col-md-1 align-self-center" >
                                <p:commandButton value="Ver detalle" action="#{inicioBean.irDetalleHotel(hotel.codigo)}" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" />
                            </div>
                        </div>
                    </p:dataViewListItem>

                    <p:dataViewGridItem>
                        <div class="card" >
                            <img src="/uploads/#{hotel.imagenPrincipal}" class="card-img-top" alt="..." />
                            <div class="card-body">
                                <h5 class="card-title">#{hotel.nombre}</h5>
                                <p class="card-text">#{hotel.ciudad.nombre}</p>
                                <hr />
                                <p:commandButton value="Ver detalle" action="#{inicioBean.irDetalleHotel(hotel.codigo)}" styleClass="ui-button-raised" con="pi pi-arrow-right" iconPos="right" />
                            </div>
                        </div>
                    </p:dataViewGridItem>
                </p:dataView>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
