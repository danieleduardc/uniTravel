<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel | Crear Habitacion</title>
</h:head>
<h:body>
    <p:panel header="Crear Habitacion">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="numero_h" value="Numero: "/>
                <p:inputText id="numero_h" value="#{habitacionBean.habitacion.numero}" required="true"/>

                <p:outputLabel for="capacidad_h" value="Capacidad:" />
                <p:inputText id="capacidad_h" value="#{habitacionBean.habitacion.capacidad}" required="true"/>

                <p:outputLabel for="precio_h" value="Precio:" />
                <p:inputText id="precio_h" value="#{habitacionBean.habitacion.precio}" required="true"/>

                <p:outputLabel for="hotel_h" value="Hotel: "/>
                <p:inputText id="hotel_h" value="#{habitacionBean.habitacion.hotel}" />

            </h:panelGrid>
            <p:commandButton value="Registrar Habitacion" action="#{habitacionBean.registrarHabitacion()}" update="@form" icon="pi pi-plus" />

            <p:growl showDetail="true" />

        </h:form>
    </p:panel>
</h:body>
</html>
