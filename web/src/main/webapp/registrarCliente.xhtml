<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel | Registrar Cliente</title>
</h:head>
<h:body>

    <p:panel header="Registrar usuario">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="cedula_c" value="CÃ©dula: "/>
                <p:inputText id="cedula_c" value="#{clienteBean.cliente.cedula}" required="true"/>

                <p:outputLabel for="nombre_cliente" value="Nombre:" />
                <p:inputText id="nombre_cliente" value="#{clienteBean.cliente.nombre}" required="true"/>

                <p:outputLabel for="email_c" value="Email:" />
                <p:inputText id="email_c" type="email" value="#{clienteBean.cliente.email}" required="true"/>

                <p:outputLabel for="ciudad_c" value="Ciudad: "/>
                <p:selectOneMenu id="ciudad_c" value="#{clienteBean.cliente.ciudad}" required="true" converter="#{ciudadConverter}">
                    required="true" requiredMessage="La ciudad es obligatoria" >
                    <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true" />
                    <f:selectItems value="#{clienteBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}" />
                </p:selectOneMenu>


                <p:outputLabel for="passw" value="password: "/>
                <p:password id="passw" value="#{clienteBean.cliente.password}" feedback="true" required="true"/>

            </h:panelGrid>
            <p:commandButton value="Registrar cliente" action="#{clienteBean.registrarCliente()}" update="@form" icon="pi pi-plus" />

            <p:growl showDetail="true" />

        </h:form>
    </p:panel>
</h:body>
</html>
