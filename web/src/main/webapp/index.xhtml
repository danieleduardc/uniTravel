<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel | Inicio</title>
    <h:outputStylesheet library="css"  name="bootstrap.min.css"/>
    <h:outputStylesheet library="css"  name="style.css"/>
    <h:outputScript library="js"  name="bootstrap.bundle.min.js"/>
</h:head>
<h:body>

    <div id="encabezado">
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <h:graphicImage library="img" name="icon.png" styleClass="icono-p" />
                            <span class="fs-4">Unitravel</span>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="/" class="nav-link text-secondary">
                                    <i class="pi pi-home d-block mx-auto mb-1 icon-menu" ></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-plus d-block mx-auto mb-1 icon-menu" ></i>
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-book d-block mx-auto mb-1 icon-menu" ></i>
                                    Orders
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-list d-block mx-auto mb-1 icon-menu" ></i>
                                    Products
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-user d-block mx-auto mb-1 icon-menu" ></i>
                                    Customers
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">
                    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn btn-light text-dark me-2">Login</button>
                        <button type="button" class="btn btn-primary">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div id="contenido">
        <h:form>
            <div class="input-search ui-inputgroup">
                <p:inputText placeholder="¿Qué Hotel está buscando?" required="true" value="#{busquedaBean.busqueda}" />
                <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />

            </div>
        </h:form>

        <p>Lista de ciudades</p>
        <p>Recomendados hoteles</p>
    </div>

    <div id="pie_pagina">
        <p>Unitravel - uniquindio - 2022</p>

    </div>

</h:body>
</html>
